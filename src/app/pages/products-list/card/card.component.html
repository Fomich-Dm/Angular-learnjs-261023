<mat-card class="example-card">
    <img mat-card-image [src]="product.images[0].url" [alt]="product.name" />
    <mat-card-content>
        <p>Price: {{ product.price }}$</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onClickBuy($event)">Buy</button>
    </mat-card-actions>
</mat-card>
